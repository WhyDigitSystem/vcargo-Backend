<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Email Verification</title>
</head>

<body
	style="margin: 0; padding: 0; background-color: #f2f4f8; font-family: Arial, Helvetica, sans-serif;">

	<table width="100%" cellpadding="0" cellspacing="0"
		style="background-color: #f2f4f8; padding: 30px 0;">
		<tr>
			<td align="center">

				<table width="480" cellpadding="0" cellspacing="0"
					style="background: #ffffff; border-radius: 12px; box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08); overflow: hidden;">

					<!-- Header (COMPACT) -->
					<tr>
						<td
							style="background: #ffffff; padding: 10px 10px 5px; text-align: center;">
							<img src="cid:vcargoLogo" alt="VCARGO"
							style="width: 220px; height: auto; display: block; margin: 0 auto;">
						</td>
					</tr>

					<!-- Content -->
					<tr>
						<td style="padding: 20px 30px; text-align: center;">

							<h2
								style="margin: 10px 0 8px; font-size: 20px; color: #333; font-weight: 600;">
								Email Verification</h2>

							<p style="font-size: 14px; color: #555; margin: 0 0 18px;">
								Use the One-Time Password (OTP) below to verify your email
								address.</p> <!-- OTP -->
							<div
								style="font-size: 32px; font-weight: 700; letter-spacing: 8px; color: #1f3c88; background: #f4f6fb; padding: 14px 24px; border-radius: 10px; border: 1px solid #d9def0; display: inline-block; margin: 16px 0;">
								{{OTP}}</div>

							<p style="font-size: 13px; color: #666; margin: 10px 0 0;">
								OTP is valid for <strong>5 minutes</strong>.<br> Do not
								share this code with anyone.
							</p>

						</td>
					</tr>

					<!-- Footer -->
					<tr>
						<td
							style="background: #f9fafc; padding: 14px; text-align: center; font-size: 13px; color: #888;">
							Thanks,<br> <strong>Team Vcargo</strong>
						</td>
					</tr>

				</table>

			</td>
		</tr>
	</table>

</body>
</html>
